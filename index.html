<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Javascript implementaion of the game tic-tac-toe">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Outfit:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>
    <h1>Rock -- Paper -- Scissors</h1>
  </header>

  <main>
    <!-- Play Div containing the main elements of the game -->
    <section class="play">
      <div class="buttons">
        <button value="Rock">Rock</button>
        <button value="Paper">Paper</button>
        <button value="Scissors">Scissors</button>
      </div>

      <div class="display">
        <h3>Player 0 : 0 Computer</h3>

        <div class="message">
          <p class="result">----</p>
          <hr>
          <p class="roundMessage">----</p>
        </div>
      </div>
    </section>

    <!-- Button to reset -->
    <button type="button" class="reset">New Game</button>
  </main>

  <footer>
    <p>
      Rock, Paper, Scissors by <a href="https://github.com/anythingoes">Rohit Saraff</a>
    </p>
  </footer>

  <script src="./script/script.js"></script>
</body>

</html>
